{% extends "base.html" %} {% load staticfiles %}
{% block title %} 登录 {% endblock title %}
{% block content %}

    <div class="container">
     <div style="text-align: center" class="container-fluid mt-4">
            <h4 class="alert alert-info">注册</h4>
        </div>
    <div class="row justify-content-center">
        <form class="signup" id="signup_form" method="post" action="." style="min-width: 400px">
              {% csrf_token %}
                   <div class="form-group">
                <label for="id_username">用户名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="请输入用户名" autofocus="autofocus" minlength="1" maxlength="150" required="" id="id_username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="id_email" class="layui-form-label">E-mail：</label>
                <input type="email" name="email" placeholder="请输入邮箱地址" id="id_email" class="form-control" required="">
            </div>
            <div class="form-group">
                <label for="id_password1" class="layui-form-label">密码：</label>
                <input type="password" name="password" placeholder="8位或以上字母/数字组合" required="" id="id_password1" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password2" class="layui-form-label">重输密码：</label>

                <input type="password" name="password2" placeholder="再次输入密码" required="" id="id_password2" class="form-control">
            </div>
           <button type="submit" class="btn btn-primary">提交</button>
            <small class="form-text text-muted">
                已经有账号了？点击这里<a href="{% url 'userprofile:login' %}">登录</a>。
            </small>
        </form>
    </div>

</div>
{% endblock content %}
